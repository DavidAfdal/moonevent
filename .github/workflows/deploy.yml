name: Deploy to VPS with Docker Compose

on:
  push:
    branches: [ "production" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy project to VPS via SSH
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: ${{ secrets.VPS_APP_DIR }}
          overwrite: true

      - name: Generate .env on VPS from GitHub Secret
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_APP_DIR }}
            echo "Creating .env file..."
            echo "${{ secrets.APP_ENV_FILE }}" > .env
            chmod 600 .env
            echo ".env updated"

      - name: Run docker compose on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
              set -euo pipefail

              echo "> Navigate to app directory"
              cd ${{ secrets.VPS_APP_DIR }}

              echo "> Pull image"
              docker compose pull

              echo "> Build image"
              docker compose build --no-cache

              echo "> Restart services"
              docker compose down
              docker compose up -d --remove-orphans

              echo "> Cleanup"
              docker system prune -af
